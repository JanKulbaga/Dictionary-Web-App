<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Web App</title>
    <link rel="icon" href="icons/book.svg" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div data-container class="container">
      <header class="header">
        <a href="index.html">
          <img src="/icons/book.svg" alt="Book Icon" />
        </a>
        <span class="slider"></span>
      </header>
      <section class="search">
        <input data-search class="search-bar" type="text" />
        <button data-search-btn class="search-btn">
          <img src="/icons/search.svg" alt="Search Icon" />
        </button>
      </section>
      <section data-word-output></section>
    </div>
  </body>
</html>
